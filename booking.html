<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Car Now | Royal Goa Ride - Instant Confirmation</title>
    <meta name="description" content="Book self drive cars in Goa instantly. WhatsApp booking, airport delivery, automatic & manual cars. Best rates guaranteed. Royal Goa Ride.">
    <meta name="keywords" content="book car goa, car rental booking goa, instant car booking goa, whatsapp car booking">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://royalgoaride.com/booking">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Book Your Car Now | Royal Goa Ride">
    <meta property="og:description" content="Instant car booking in Goa. WhatsApp confirmation in 5 minutes.">
    <meta property="og:image" content="https://royalgoaride.com/assets/og-imag.png">
    <meta property="og:url" content="https://royalgoaride.com/booking">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <!-- Hero Background with Blur -->
    <div class="hero-bg"></div>
    
    <!-- Sticky Call Button -->
    <a href="tel:+919975356697" class="sticky-call-btn" aria-label="Call Now">
        <i class="bi bi-telephone-fill"></i>
        <span>Call Now</span>
    </a>
    
    <!-- Main Container -->
    <div class="booking-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/og-imag.png" alt="Royal Goa Ride" class="logo">
        </div>
        
        <!-- Glassmorphism Card -->
        <div class="glass-card">
            <div class="card-header">
                <h1>Book Your Dream Ride</h1>
                <p>Fill the form below and get instant WhatsApp confirmation</p>
            </div>
            
            <form id="bookingForm" class="booking-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">
                        <i class="bi bi-person-fill"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">
                        <i class="bi bi-telephone-fill"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 99753 56697" pattern="[0-9]{10}" required>
                </div>
                
                <!-- Select Car -->
                <div class="form-group">
                    <label for="car">
                        <i class="bi bi-car-front-fill"></i>
                        Select Vehicle
                    </label>
                    <select id="car" name="car" required>
                        <option value="">Choose your vehicle</option>
                        <optgroup label="Hatchbacks">
                            <option value="Maruti Ignis Auto">Maruti Ignis (Automatic) - ₹1400/day</option>
                            <option value="Maruti Ignis Manual">Maruti Ignis (Manual) - ₹1200/day</option>
                            <option value="Maruti Swift Auto">Maruti Swift (Automatic) - ₹1500/day</option>
                            <option value="Maruti Swift Manual">Maruti Swift (Manual) - ₹1200/day</option>
                            <option value="Maruti Baleno">Maruti Baleno - ₹1300/day</option>
                        </optgroup>
                        <optgroup label="SUVs">
                            <option value="Mahindra Thar">Mahindra Thar - ₹3500/day</option>
                            <option value="Hyundai Creta">Hyundai Creta - ₹2500/day</option>
                        </optgroup>
                        <optgroup label="Luxury">
                            <option value="Mercedes C300">Mercedes-Benz C300 - ₹20000/day</option>
                        </optgroup>
                        <optgroup label="Bikes">
                            <option value="Royal Enfield">Royal Enfield - ₹800/day</option>
                            <option value="Activa">Honda Activa - ₹400/day</option>
                        </optgroup>
                    </select>
                </div>
                
                <!-- Pickup Date -->
                <div class="form-group">
                    <label for="pickupDate">
                        <i class="bi bi-calendar-check-fill"></i>
                        Pickup Date
                    </label>
                    <input type="date" id="pickupDate" name="pickupDate" required>
                </div>
                
                <!-- Return Date -->
                <div class="form-group">
                    <label for="returnDate">
                        <i class="bi bi-calendar-x-fill"></i>
                        Return Date
                    </label>
                    <input type="date" id="returnDate" name="returnDate" required>
                </div>
                
                <!-- Pickup Location -->
                <div class="form-group">
                    <label for="location">
                        <i class="bi bi-geo-alt-fill"></i>
                        Pickup Location
                    </label>
                    <select id="location" name="location" required>
                        <option value="">Select pickup location</option>
                        <option value="Goa Airport">Goa Airport (Dabolim)</option>
                        <option value="Madgaon Railway Station">Madgaon Railway Station</option>
                        <option value="Baga">Baga Beach Area</option>
                        <option value="Calangute">Calangute Beach Area</option>
                        <option value="Candolim">Candolim Beach Area</option>
                        <option value="Anjuna">Anjuna Beach Area</option>
                        <option value="Panjim">Panjim City</option>
                        <option value="Margao">Margao City</option>
                        <option value="Other">Other (Specify in WhatsApp)</option>
                    </select>
                </div>
                
                <!-- WhatsApp Booking Button -->
                <button type="submit" class="whatsapp-btn">
                    <i class="bi bi-whatsapp"></i>
                    Book via WhatsApp
                </button>
            </form>
            
            <!-- Trust Badges -->
            <div class="trust-badges">
                <div class="badge">
                    <i class="bi bi-shield-check"></i>
                    <span>Verified Service</span>
                </div>
                <div class="badge">
                    <i class="bi bi-clock-fill"></i>
                    <span>24/7 Support</span>
                </div>
                <div class="badge">
                    <i class="bi bi-star-fill"></i>
                    <span>4.8/5 Rating</span>
                </div>
            </div>
        </div>
        
        <!-- Back to Home -->
        <a href="/" class="back-link">
            <i class="bi bi-arrow-left"></i>
            Back to Home
        </a>
    </div>
    
    <script src="booking.js"></script>
</body>
</html>
